launch:

- node:
    pkg: camera_ros
    exec: camera_node
    param:
      - name: format
        value: RGB888
      # width should be divisible by 64 for hw encoding
      # - name: width
      #   value: 640
      # - name: height
      #   value: 480
      - name: width
        value: 768
      - name: height
        value: 576

- node:
    pkg: adeept_control
    exec: adeept_control_node

# - node:
#     pkg: image_webrtc
#     exec: image_webrtc_node

- include:
    file: "$(find-pkg-share foxglove_bridge)/launch/foxglove_bridge_launch.xml"
